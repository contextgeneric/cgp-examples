cgp-component               = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
cgp-component-macro         = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
cgp-component-macro-lib     = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
cgp-type                    = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
