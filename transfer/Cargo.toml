[package]
name = "cgp-example-transfer"
version = "0.1.0"
edition = "2021"

[dependencies]
cgp                 = { version = "0.3.0" }
futures             = { version = "0.3.31" }
num-traits          = { version = "0.2.19" }

[patch.crates-io]
cgp                         = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
cgp-core                    = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
cgp-extra                   = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
cgp-async                   = { git = "https://github.com/contextgeneric/cgp.git", branch = "provider-check" }
